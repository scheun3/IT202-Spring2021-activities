<!DOCTYPE html>
<html>
	
  <head>
	  
    <meta charset='utf-8'/>
	  
    <title>HTML Canvas Demo</title>
	  
  </head>
	
  <body>
	  
    <canvas id="html-canvas" width="500" height="500"></canvas>
    
    <script>
		
      let canvas = document.querySelector("canvas");
      
      canvas.style.backgroundColor="purple";
      
      let ctx=canvas.getContext("2d");
      
      ctx.fillStyle= "blue";
      
      ctx.beginPath();
      ctx.rect(200,200,250,300);
      ctx.fill();
      ctx.closePath();
      
	  ctx.strokeStyle  = "black"
	  ctx.fillStyle    = "white";
	  ctx.lineWidth    = 8;
      ctx.font = 'bold 50px roboto';
      ctx.strokeText('Stan Cheung', 150, 90);
	  ctx.fillText('Stan Cheung', 150, 90);	
		
      let circle=canvas.getContext("2d");

      circle.fillStyle= "red";
      circle.beginPath();
      circle.arc(100,100,25,0, Math.PI*2)
      circle.fill();
      circle.closePath
		
    </script>
	  
  </body>
	
</html>
